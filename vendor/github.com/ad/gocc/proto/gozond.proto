// protoc -I. --go_opt=paths=source_relative --go_out=plugins=grpc:. *.proto
syntax = "proto3";

package gozond.v1;

option go_package = "github.com/ad/gocc/proto";

service Zond {
    rpc Message(stream MessageRequest) returns (stream MessageResponse) {}
}

message MessageRequest {
    string ZondUUID = 1;
    string Action   = 2;
    string Param    = 3;
    string Result   = 4;
    string UUID     = 5;
    string Status   = 6;
}

message MessageResponse {
    string ZondUUID = 1;
    string Action   = 2;
    string Param    = 3;
    string Result   = 4;
    string UUID     = 5;
    string Status   = 6;
}
