syntax = "proto3";

package gozond.v1;

option go_package = "github.com/ad/gocc/proto";

import "google/api/annotations.proto";

service Action {
    rpc Call(CallRequest) returns (CallResponse) {
        option (google.api.http) = {
          post:"/call"
          body: "*"
        };
    };
}

message CallRequest {
    string ZondUUID = 1;
    string Action = 2;
    string Param  = 3;
    string Result = 4;
    string UUID   = 5;
}

message CallResponse {
    string status = 1;
}
